

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body style="background-color:rgb(11, 165, 158);">
    <h1 style="color:rgb(11, 165, 158); background-color: black;" >WELCOME WORLD COUNTRY DATA</h1>
   <form action="/" method="POST">
        <label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
        </label>
        <input style="color:rgb(11, 165, 158);background-color: black;"  type="submit" value="GET DATA">
   </form>

   {% if countryData %}
        <table>
        {% for clave,valor in countryData.items() %}
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black;">{{ clave }}</th><td style="border: 1px solid black;">{{ valor }}</td>
            </tr>
        {% endfor %}
    </table>
   {% endif %}

</body>
</html>
